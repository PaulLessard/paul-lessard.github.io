<div class="post">
    <h1 class="post-title">
      <a href="$url$">
        $title$
      </a>
    </h1>
    <span class="post-date">$date$,
      $if(author)$
         Posted by $author$
      $endif$
    </span>
    $body$

    $if(tags)$
    <div itemprop="keywords" class="tags">
        $tags$
    </div>
    $endif$
</div>
